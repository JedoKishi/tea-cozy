<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources\css\style.css" type="text/css">
  </head>
  <body>

<!-- Nav header -->
    <header>
      <img src="resources\images\img-tea-cozy-logo.png" alt="Tea Cozy">
      <nav>
        <a href="#mission">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>
<!--big img -->
    <div class="mission">
      <div class="mission-text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade,
        Organic Tea </h4>
      </div>
    </div>
<!--Tea of the month-->
    <div class="tea">
      <div class="tea-text">
        <h2>Tea of the Month</h2>
        <span>What's Steeping at The Tea Cozy?</span>
      </div>
      <div class="tea-imgs-row-1">
        <img src="resources\images\img-berryblitz.jpg" alt="Picture of a cup of tea with berries">
        <img src="resources\images\img-spiced-rum.jpg" alt="Picture of a box of spice">
        <img src="resources\images\img-donut.jpg" alt="Picture of a Donut">
      </div>
      <div class="tea-info">
        <span>Fall Berry Blitz Tea</span>
        <span>Spiced Rum Tea</span>
        <span>Seasonal Donuts</span>
      </div>
      <div class="tea-imgs-row-2">
        <img src="resources\images\img-donut.jpg" alt="Picture of a Donut">
        <img src="resources\images\img-bedford-bizarre.jpg" alt="Picture of a cup of tea with a jar of sugar next to it">
      </div>
      <div class="tea-info">
        <span>Myrtle Ave Tea</span>
        <span>Bedford Bizarre Tea</span>
      </div>
      </div>

    </div>


  </body>
</html>
